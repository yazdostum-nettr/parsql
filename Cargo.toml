[package]
name = "parsql"
version = "0.1.0"
edition = "2021"

[workspace]
package.authors = ["Mehmet Burak Muştu"]
package.description = "Deneyimsel bir sql yardımcı küfesidir."
resolver = "2"
members = [
    "examples/deadpool-postgres",
    "examples/postgres",
    "examples/sqlite",
    "examples/tokio-postgres",
    "parsql-macros",
    "parsql-postgres",
    "parsql-sqlite",
]

[features]
default = ["tokio-postgres"]
sqlite = ["parsql-macros"]
postgres = ["parsql-macros"]
tokio-postgres = ["parsql-macros"]
deadpool-postgres = ["parsql-macros"]

[dependencies]
parsql-macros = { path = "parsql-macros", optional = true }

